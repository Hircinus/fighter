<!DOCTYPE html>
<html>
  <head>
    <title>The game</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body onload="initialize()">
    <ul>
      <li><a href="index.html">[<] Back home</a></li>

      <li><a href="help.html">[?] Help</a></li>

      <li><a href="https://github.com/Hircinus/fighter/issues/new">[!] Report an issue</a></li>
    </ul>
    <h1 id="name_holder"></h1>
    <ul>
      <li>Health: <span id="health"></span></li>
      <li>Energy: <span id="energy"></span></li>
      <li>Score: <span id="score"></span></li>
    </ul>
    <hr>
    <h2>A lvl. <span id="lvl"></span> enemy approaches!</h2>
    <ul>
      <li>Health: <span id="enemy_health"></span></li>
    </ul>
    <hr>
    <h2>Choose an action:</h2>
    <button type="button" id="sword_button" onclick="sword(); check();">Sword [1]</button>
    <button type="button" id="shield_button" onclick="shield(); check();">Shield [2]</button>
    <button type="button" id="blaster_button" onclick="blaster(); check();">Blaster [3]</button>
    <button type="button" id="heal_button" onclick="heal(); check();">Heal [4]</button>
    <h2>Battle log</h2>
    <ol id="log"></ol>
    <script src="combat.js"></script>
  </body>
</html>
